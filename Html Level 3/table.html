<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <caption>
        Food Menu
      </caption>

      <!-- table header -->
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
        <tr>
          <td>Samosa</td>
          <td>12</td>
        </tr>

        <tr>
          <td>Chips</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Pizza</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
