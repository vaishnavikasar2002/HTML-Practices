<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Input</title>
  </head>
  <body>
    <form action="/active">
      <label for="vol"> Audio Setting :</label>
      <input type="range" name="vol" id="vol" min="0" max="100" step="10" />
      <button>Submit</button> 
    </form>
  </body>
</html>
