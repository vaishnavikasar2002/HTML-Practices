<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Col and rowSpan</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Study Material
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>

        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pen</td>
          <td>5</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Book</td>
          <td>300</td>
          <td>700</td>
        </tr>

        <tr>
          <td>file</td>
          <td>100</td>
          <td>600</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
