<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ass 3</title>
  </head>
  <body>
    <!-- que 1 -->
    <table border="black">
      <h1>Student Information</h1>

      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>

      <tr>
        <th>City</th>
        <th>House</th>
      </tr>

      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>

      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>

      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>

      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <hr />

    <!-- que 2 -->

    <form action="/action">
      <label for="n">Name:</label>
      <input type="text" />
      <br />
      <br />

      <label for="s">Sex:</label>
      <input type="radio" name="gender" id="sex" value="Male" />
      <label for="Male">Male</label>

      <input type="radio" name="gender" id="sex" value="Female" />
      <label for="Female">Female</label>
      <br /><br />

      <label for="cou">Country:</label>
      <select name="country" id="contry">
        <option value="s">Select an option</option>
        <option value="s">India</option>
        <option value="s">Nepal</option>
      </select>
      <br /><br />

      <label for="mes">Message:</label>
      <br />
      <textarea name="feedback" id="feeedback" cols="70" rows="13"></textarea>
      <br />
      <br />

      <input type="checkbox" name="sub" id="sub" />
      <label for="sub">Subscribe?</label>
      <br /><br />

      <button>Submit</button>
    </form>

    <hr />
    <!-- que 3 -->

    <form action="/action">
      <h1>feedback Form</h1>
      <label for="name">Name:</label>
      <input type="text" placeholder="Write your name" />
      <br />
      <br />

      <label for="email">Email: </label>
      <input type="text" placeholder="Write your email" />
      <br />
      <br />

      <label for="msg">Message:</label>
      <br />
      <textarea name="feedback" id="feedback" cols="10" role="2"></textarea>
      <br /><br />
      <label for="rate">Rate us our of 5:</label>
      <br />
      <input type="radio" name="num" id="num" value="1" />
      <label for="num">1</label>
      <br />

      <input type="radio" name="num" id="num" value="2" />
      <label for="num">2</label>
      <br />
      <input type="radio" name="num" id="num" value="3" />
      <label for="num">3</label>
      <br />
      <input type="radio" name="num" id="num" value="4" />
      <label for="num">4</label>
      <br />
      <input type="radio" name="num" id="num" value="5" />
      <label for="num">5</label>

      <br /><br />

      <button>Send your message!</button>
    </form>
  </body>
</html>
