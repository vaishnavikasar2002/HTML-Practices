<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text area</title>
  </head>
  <body>
    <form action="/action">
      <label for="feedback">Please give your feedback :</label>
      <textarea
        name="feedback"
        id="feedback"
        cols="200"
        rows="10"
        placeholder="write your feedback"
        name="vol"
      ></textarea>
      <button>Submit</button>
    </form>
  </body>
</html>
