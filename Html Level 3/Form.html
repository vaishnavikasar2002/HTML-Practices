<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/server">
      <!-- type attribute -->
      All type element
      <input />
      <hr />
      text
      <input type="text" />
      <hr />
      Password
      <input type="password" />
      <hr />
      Number
      <input type="Number" />
      <hr />
      time
      <input type="time" />

      color
      <input type="color" />
      <hr />

      <!-- placeholder attribute -->
      UserName :
      <input type="text" placeholder="enter username" />

      Password :
      <input type="Password" placeholder="Password" />
      <hr />

      <!-- Lable element -->
      <label>
        Enter your username :
        <input type="time" placeholder="Time" />
      </label>

      <br />
      <hr />

      <!-- Lable classicSal approach -->
      <div>
        <label for="username">UserName:</label>
        <input type="text" placeholder="enter username" id="username" />
      </div>

      <div>
        <label for="username">Password:</label>
        <input type="text" placeholder="enter password" id="password" />
      </div>

      <div>
        <label for="Number">number:</label>
        <input type="number" placeholder="enter Number" id="Number" />
      </div>
      <hr />

      <br />
      <!-- buttton -->
      <button>Submit</button>
      <button>Mau</button>

      <br />
      <hr />

      <!-- buttton type attribute -->
      <button type="button">type1</button>
      <button type="submit">type2</button>
      <button type="reset">type3</button>

      <br />
      <hr />

      <!-- input button -->
      <input type="submit" />
      <input type="submit" value="click me" />

      <br />

      <hr />

     


    </form>
  </body>
</html>
