<h1>Form</h1>

<form action="">
    Name : <input name="name" type="text" placeholder="Enter Name" required> <br> <br>
    EMail : <input name="email" type="email" placeholder="Enter Email" required> <br> <br>
    Password : <input type="password" name="password" placeholder="Enter password"> <br> <br>
    Gender : 
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female">Female
    <br> <br>
    Skills : <br> 
    <input type="checkbox" name="skills[]" value="html">HTML <br> 
    <input type="checkbox" name="skills[]" value="css">CSS <br> 
    <input type="checkbox" name="skills[]" value="node.js">Node.js <br> 
    <input type="checkbox" name="skills[]" value="sql">SQL <br> 
    <input type="checkbox" name="skills[]" value="react">React
 
    <br> <br> 
    Date : <input type="date" name="dob">

    <br> <br> 

    <input type="submit" value="register">
    
</form>
